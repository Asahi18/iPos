{%extends 'common.html'%}
{%block content%}
    <div class="container-fluid">
        <p>記録者：{{name}}</p>
        <form action="/table" method="POST">
            <input type="hidden" name="name" value={{name}}>
            <input class="col-12" type="button" onclick="location.href='/table'" value="新規注文" style="padding:20px;margin:10px;height:150px;"><br>
        </form>
        <form action="/kitchen" method="POST">
            <input type="hidden" name="name" value={{name}}>
            <input class="col-12" type="button" onclick="location.href='/kitchen'" value="注文一覧" style="padding:20px;margin:10px;height:150px;"><br>
        </form>
        <form action="/history" method="POST">
            <input type="hidden" name="name" value={{name}}>
            <input class="col-12" type="button" onclick="location.href='/history'" value="提供済み" style="padding:20px;margin:10px;height:150px;background-color: rgb(202, 225, 238);">
        </form>
    </div>
{%endblock%}
