{% extends 'common.html' %}
{%block content%}
<div class="container-fluid">
    <div class="row">
    <table border="1" class="col-12">
        <tr>
            {% for fn in fnt %}
                <th align="center">{{fn}}</th>
            {% endfor %}
        </tr>
            {% for i in num_f %}
                <tr>
                {% for data in ft[i] %}
                    <td align="center">{{data}}</td>
                {% endfor %}
                <td align="center">
                    <form action="/served_f" method="POST">
                            <input type="hidden" name="servedno_f" value="{{i}}">
                            <input type="submit" value="提供済み">
                    </form>
                </td>
                </tr>
            {% endfor %}
    </table>
    </div>
    <div class="row">
    <p>
        <form>
            <input type="button" onclick="history.back()" value="戻る" class="col-5">
            <input type="button" onclick="location.href='/serve_f'" value="提供" class="col-5 ml-auto">
        </form>
    </p>
    </div>
</div>
{%endblock%}
