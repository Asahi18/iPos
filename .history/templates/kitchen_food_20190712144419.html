{% extends 'common.html' %}
{%block content%}
    <table>
        <tr>
            {% for fn in fnt %}
                <th>{{fn}}</th>
            {% endfor %}
        </tr>
        {% f=open('kitchen_f.csv','r') %}
        {% reader=csv.reader(f) %}
        {% header=next(reader) %}
        {% for row in reader %}
            <tr>
            {% for data in row %}
                <td>{{data}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        {% f.close() %}
    </table>
    <form>
        <input type="button" onclick="history.back()" value="戻る">
        <input type="button" onclick="location.href='/serve'" value="提供">
    </form>
{%endblock%}
