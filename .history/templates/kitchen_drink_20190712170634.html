{% extends 'common.html' %}
{%block content%}
    <table class="col-md-4 col-sm-6 col-xs-12">
        <tr>
            {% for dn in dnt %}
                <th>{{dn}}</th>
            {% endfor %}
        </tr>
            {% for i in num_d %}
                <tr>
                {% for data in dt[i] %}
                    <td align="center">{{data}}</td>
                {% endfor %}
                <td align="center">
                    <form action="/served_d" method="POST">
                            <input type="hidden" name="servedno_d" value="{{i}}">
                            <input type="submit" value="提供済み">
                    </form>
                </td>
                </tr>
            {% endfor %}
    </table>
    <p>
        <form>
            <input type="button" onclick="history.back()" value="戻る">
            <input type="button" onclick="location.href='/serve_d'" value="提供">
        </form>
    </p>
{%endblock%}
