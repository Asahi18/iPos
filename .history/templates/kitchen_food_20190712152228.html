{% extends 'common.html' %}
{%block content%}
    <table class="col-md-4 col-sm-6 col-xs-12">
        <tr>
            {% for fn in fnt %}
                <th>{{fn}}</th>
            {% endfor %}
        </tr>
        {% for row in ft %}
            <tr>
            {% for data in row %}
                <td>{{data}}</td>
            {% endfor %}
            <form action="/served" method="POST">
                    <input type="hidden" name="table" value={{i}}>
                    <input type="submit" value="提供済み">
            </form>
            {% i+=1 %}
            </tr>
        {% endfor %}
    </table>
    <form>
        <input type="button" onclick="history.back()" value="戻る">
        <input type="button" onclick="location.href='/serve'" value="提供">
    </form>
{%endblock%}
